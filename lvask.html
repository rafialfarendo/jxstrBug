<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVECHAT JXSTR - JxstrBan V1</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --red-1: #ff4b4b;
            --red-2: #ff6b6b;
            --red-3: #ff8b8b;
            --radius: 22px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        html, body {
            height: 100%;
            background: #000;
            font-family: "Orbitron", sans-serif;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }

        .app {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: linear-gradient(180deg, #000 0%, #050405 100%);
            border-bottom: 1px solid rgba(255, 60, 60, 0.2);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--red-2);
            cursor: pointer;
            transition: transform .15s ease;
        }

        .title {
            flex: 1;
            font-size: 21px;
            letter-spacing: 2px;
            color: var(--red-2);
            text-align: center;
        }

        .header-pill {
            margin: 10px 20px;
            padding: 12px;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255,75,75,0.06), rgba(255,75,75,0.02));
            border: 2px solid rgba(255,60,60,0.24);
            text-align: center;
            font-size: 16px;
            color: var(--red-1);
            box-shadow: 0 6px 30px rgba(255,60,60,0.06);
            letter-spacing: 1px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.03);
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: linear-gradient(180deg, rgba(255,75,75,0.12), rgba(255,40,40,0.03));
            border: 1px solid rgba(255,70,70,0.16);
            color: var(--red-1);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: linear-gradient(180deg, rgba(255,60,60,0.10), rgba(255,90,90,0.02));
            border: 1px solid rgba(255,80,80,0.14);
            color: var(--red-2);
            border-bottom-left-radius: 5px;
        }

        .system-message {
            background: linear-gradient(180deg, rgba(255,90,90,0.10), rgba(255,120,120,0.02));
            border: 1px solid rgba(255,100,100,0.14);
            color: var(--red-3);
            text-align: center;
            max-width: 90%;
            margin: 10px auto;
            font-size: 12px;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
            color: rgba(255,255,255,0.6);
        }

        .chat-input-container {
            padding: 12px 16px;
            background: rgba(10,0,0,0.8);
            border-top: 1px solid rgba(255,60,60,0.2);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            background: rgba(255,60,60,0.08);
            border: 1px solid rgba(255,60,60,0.3);
            border-radius: 12px;
            color: white;
            font-family: "Orbitron", sans-serif;
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--red-2);
            box-shadow: 0 0 10px rgba(255,75,75,0.3);
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,60,60,0.12);
            border: 1px solid rgba(255,60,60,0.22);
            color: var(--red-2);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 22px;
            font-weight: 700;
            line-height: 1;
        }

        .icon-btn:hover { transform: translateY(-2px); }

        .send-btn {
            width: 45px;
            height: 45px;
            background: var(--red-2);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,75,75,0.3);
        }

        .send-btn:hover {
            background: var(--red-1);
            transform: translateY(-2px);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            padding: 10px 16px;
            color: var(--red-3);
            font-style: italic;
            display: none;
            text-align: center;
            font-size: 12px;
        }

        .status-indicator {
            text-align: center;
            padding: 10px;
            font-size: 11px;
            color: var(--red-3);
            background: rgba(255,60,60,0.05);
            border-radius: 8px;
            margin: 0 20px 10px;
        }

        .session-info {
            text-align: center;
            padding: 8px;
            font-size: 10px;
            color: var(--red-3);
            background: rgba(255,60,60,0.08);
            border-radius: 6px;
            margin: 0 20px;
            border: 1px solid rgba(255,60,60,0.2);
        }

        .message img.chat-image {
            max-width: 320px;
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.06);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes clicky {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }

        .clicky {
            animation: clicky .25s ease;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255,60,60,0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--red-2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="topbar">
            <div class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </div>
            <div class="title">LIVECHAT JXSR</div>
            <div style="width: 40px;"></div>
        </div>

        <div class="header-pill">
             LiveChat dengan Owner
        </div>

        <div class="session-info" id="sessionInfo">
             Session ID: Loading...
        </div>

        <div class="status-indicator" id="statusIndicator">
            Menghubungkan ke Server ...
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Pesan akan dimuat dari localStorage -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            sedang mengirim pesan...
        </div>

        <div class="chat-input-container">
            <!-- Tombol tambah untuk kirim gambar (diganti menjadi teks "+") -->
            <button class="icon-btn" id="attachBtn" title="Kirim gambar" onclick="triggerImagePicker()">
                +
            </button>

            <input type="text" class="chat-input" id="messageInput"
                   placeholder="Ketik pesan Anda..." maxlength="1000"
                   onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Hidden file input untuk gambar -->
    <input type="file" id="imagePicker" accept="image/*" style="display:none" onchange="handleImageSelect(event)">

    <!-- Audio untuk suara bubble -->
    <audio id="messageSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>

    <script>
        // CONFIG
        const BOT_TOKEN = '8088115895:AAEiwG4dU2DxiljffFDt0iwY9PZNQxkhlb0';
        const ADMIN_CHAT_ID = '8140169698';

        // Global variables
        let currentSessionId = null;
        // ambil lastUpdateId dari localStorage agar bisa memproses pesan masuk saat offline
        let lastUpdateId = parseInt(localStorage.getItem('last_update_id') || '0', 10) || 0;
        let chatHistory = [];
        let isFirstMessage = true;
        let welcomeMessageSent = false;
        let lastRequestTime = 0;
        const REQUEST_DELAY = 1000;

        // NEW: cache public IP info
        let publicIpInfo = null;

        // helpers untuk persist lastUpdateId
        function saveLastUpdateId(id) {
            if (id === undefined || id === null) return;
            // simpan ke variabel dan localStorage
            lastUpdateId = parseInt(id, 10) || lastUpdateId;
            try { localStorage.setItem('last_update_id', String(lastUpdateId)); } catch (e) { /* ignore */ }
        }

        // Load session ID dari localStorage
        function loadSessionId() {
            const savedSession = localStorage.getItem('telegram_chat_session');
            if (savedSession) {
                return parseInt(savedSession);
            } else {
                const newSessionId = Math.floor(Math.random() * 9999) + 1;
                localStorage.setItem('telegram_chat_session', newSessionId.toString());
                return newSessionId;
            }
        }

        // Load chat history dari localStorage
        function loadChatHistory() {
            if (!currentSessionId) return;

            const savedHistory = localStorage.getItem(`chat_history_${currentSessionId}`);
            if (savedHistory) {
                try {
                    chatHistory = JSON.parse(savedHistory);
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.innerHTML = '';

                    chatHistory.forEach(msg => {
                        // gunakan fungsi render untuk teks dan gambar
                        renderChatItem(msg);
                    });

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    chatHistory = [];
                }
            }
        }

        function renderChatItem(msg) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender}-message`;

            if (msg.type === 'image' && msg.url) {
                messageDiv.innerHTML = `
                    <img src="${msg.url}" class="chat-image" alt="image message" />
                    ${msg.caption ? `<div style="margin-top:6px">${msg.caption}</div>` : ''}
                    <div class="message-time">${msg.displayTime || msg.time}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    ${msg.text || ''}
                    <div class="message-time">${msg.displayTime || msg.time}</div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
        }

        // Save chat history ke localStorage
        function saveChatHistory() {
            if (!currentSessionId) return;
            try {
                localStorage.setItem(`chat_history_${currentSessionId}`, JSON.stringify(chatHistory));
            } catch (error) {
                console.error('Error saving chat history:', error);
            }
        }

        // Play sound effect
        function playMessageSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                // ignore
            }
        }

        // Get client info
        function getClientInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                url: window.location.href
            };
        }

        // NEW: get public IP + location (tries multiple providers, fallback to Unknown)
        async function getPublicIpInfo() {
            if (publicIpInfo) return publicIpInfo;
            const endpoints = [
                'https://ipapi.co/json/',
                'https://ipinfo.io/json',
                'https://ip-api.com/json'
            ];
            for (const url of endpoints) {
                try {
                    const res = await fetch(url, { cache: 'no-store' });
                    if (!res.ok) continue;
                    const data = await res.json();
                    let info = { ip: '', city: '', region: '', country: '', org: '', lat: '', lon: '' };
                    if (data.ip) info.ip = data.ip;
                    if (data.city) info.city = data.city;
                    if (data.region) info.region = data.region || data.regionName;
                    if (data.country_name) info.country = data.country_name;
                    if (data.country && !info.country) info.country = data.country;
                    if (data.org) info.org = data.org;
                    if (data.loc) { const [lat, lon] = String(data.loc).split(','); info.lat = lat; info.lon = lon; }
                    if (data.latitude && data.longitude) { info.lat = data.latitude; info.lon = data.longitude; }
                    if (data.query && !info.ip) info.ip = data.query;
                    if (data.regionName && !info.region) info.region = data.regionName;
                    publicIpInfo = info;
                    return publicIpInfo;
                } catch (e) {
                    // try next
                }
            }
            publicIpInfo = { ip: 'Unknown', city: '', region: '', country: '', org: '', lat: '', lon: '' };
            return publicIpInfo;
        }

        // Poll sekali update yang masuk (dipanggil pada inisialisasi) -- menangkap pesan saat halaman ditutup
        async function fetchPendingUpdatesOnce() {
            // ambil semua update setelah lastUpdateId
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
                const data = await response.json();
                if (data.ok && data.result && data.result.length > 0) {
                    data.result.forEach(update => {
                        // proses pesan admin (sama logika seperti checkForReplies)
                        if (update.message && update.message.chat && String(update.message.chat.id) === String(ADMIN_CHAT_ID)) {
                            const replyText = update.message.text || '';

                            if (!replyText.includes('SESI CHAT BARU') &&
                                !replyText.includes('Session ID:') &&
                                !replyText.includes('Pesan dari Session')) {

                                const parsedReply = parseAdminReply(replyText);

                                if (parsedReply && parsedReply.sessionId === currentSessionId) {
                                    displayMessage(parsedReply.message, 'bot');
                                } else if (!parsedReply && replyText.length > 0) {
                                    displayMessage(replyText, 'bot');
                                }
                            }

                            if (update.message && update.message.photo && update.message.photo.length > 0) {
                                displayMessage('[Admin mengirim gambar]', 'bot');
                            }
                        }
                        // simpan update_id paling baru
                        saveLastUpdateId(update.update_id);
                    });
                    playMessageSound();
                    updateStatus('Pesan baru dari admin (diterima saat offline)');
                }
            } catch (error) {
                console.error('Error fetching pending updates:', error);
            }
        }

        // Initialize session
        function initializeSession() {
            currentSessionId = loadSessionId();

            const sessionInfo = document.getElementById('sessionInfo');
            sessionInfo.textContent = ` Session ID: #${currentSessionId}`;

            loadChatHistory();

            if (chatHistory.length === 0) {
                const clientInfo = getClientInfo();
                // send session start (includes IP & lokasi)
                sendSessionStartToTelegram(clientInfo);
            } else {
                updateStatus(' Terhubung - Riwayat chat dimuat');
                welcomeMessageSent = chatHistory.some(msg =>
                    msg.sender === 'bot' && msg.text && msg.text.includes('Anda Sudah Terhubung')
                );
            }

            // segera ambil update yang masuk saat kita offline
            fetchPendingUpdatesOnce().finally(() => {
                updateStatus(' Terhubung - Siap mengirim pesan');
            });
        }

        // Rate limiting helper
        function rateLimit() {
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;

            if (timeSinceLastRequest < REQUEST_DELAY) {
                return false;
            }

            lastRequestTime = now;
            return true;
        }

        // Send session start info to Telegram (diperbarui: sertakan IP & lokasi)
        async function sendSessionStartToTelegram(clientInfo) {
            if (!rateLimit() || !currentSessionId) return;

            const ipInfo = await getPublicIpInfo().catch(() => ({ ip: 'Unknown' }));

            // update ringkasan di UI
            try {
                const sessionEl = document.getElementById('sessionInfo');
                sessionEl.textContent = ` Session ID: #${currentSessionId} — IP: ${ipInfo.ip || 'Unknown'} ${ipInfo.city ? '• ' + ipInfo.city : ''} ${ipInfo.region ? ',' + ipInfo.region : ''} ${ipInfo.country ? ',' + ipInfo.country : ''}`;
            } catch (e) {}

            const sessionMessage = `SESI CHAT BARU DIMULAI #${currentSessionId}

Session ID: #${currentSessionId}
Waktu: ${new Date().toLocaleString('id-ID')}
Browser: ${clientInfo.userAgent.split(' ').slice(-2).join(' ')}
Platform: ${clientInfo.platform}

IP Publik: ${ipInfo.ip || 'Unknown'}
Lokasi (dari IP): ${ipInfo.city || '-'}, ${ipInfo.region || '-'}, ${ipInfo.country || '-'}
Koordinat: ${ipInfo.lat && ipInfo.lon ? ipInfo.lat + ',' + ipInfo.lon : '-'}
Org/ISP: ${ipInfo.org || '-'}

User telah membuka chat...

Cara balas:
#${currentSessionId} [pesan_balasan]`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: ADMIN_CHAT_ID,
                        text: sessionMessage
                    })
                });

                if (response.ok) {
                    setTimeout(() => { displayWelcomeMessage(); }, 1000);
                }
            } catch (error) {
                console.error('Error sending session info:', error);
            }
        }

        function displayWelcomeMessage() {
            if (!welcomeMessageSent && currentSessionId) {
                const welcomeText = `Anda Sudah Terhubung, Sesi anda adalah #${currentSessionId} Gunakan Bahasa Yang Sopan Dan Jelaskan Kendala Atau Bantuan Anda.`;
                displayMessage(welcomeText, 'bot');
                welcomeMessageSent = true;
            }
        }

        function clickEffect(el) {
            if (!el) return;
            el.classList.add('clicky');
            setTimeout(() => el.classList.remove('clicky'), 200);
        }

        function goBack() {
            window.location.href = 'file:///android_asset/utama.html';
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Send generic text to Telegram
        async function sendToTelegram(message) {
            if (!rateLimit() || !currentSessionId) {
                displaySystemMessage('Tunggu sebentar sebelum mengirim pesan lagi...');
                return false;
            }

            const telegramMessage = `Pesan dari Session #${currentSessionId}: ${message}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: ADMIN_CHAT_ID,
                        text: telegramMessage
                    })
                });

                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        // Send image file (Blob) to Telegram via sendPhoto
        async function sendImageToTelegram(blob, caption = '') {
            if (!rateLimit() || !currentSessionId) {
                displaySystemMessage('Tunggu sebentar sebelum mengirim gambar lagi...');
                return false;
            }

            try {
                const form = new FormData();
                form.append('chat_id', ADMIN_CHAT_ID);
                form.append('photo', blob, 'photo.jpg');
                if (caption) form.append('caption', `Session #${currentSessionId} - ${caption}`);

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: form
                });

                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error sending image to Telegram:', error);
                return false;
            }
        }

        // Handle send text
        async function sendMessage() {
            if (!currentSessionId) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            displayMessage(message, 'user');
            input.value = '';

            playMessageSound();
            showTypingIndicator();

            const success = await sendToTelegram(message);

            hideTypingIndicator();

            if (!success) {
                displaySystemMessage('Gagal mengirim pesan. Silakan coba lagi.');
                updateStatus('Gagal terhubung');
            } else {
                updateStatus('Pesan terkirim');
                isFirstMessage = false;
            }
        }

        // Display text message in chat and save
        function displayMessage(text, sender) {
            if (!currentSessionId) return;

            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const currentTime = getCurrentTime();

            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                ${escapeHtml(text)}
                <div class="message-time">${currentTime}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            chatHistory.push({
                type: 'text',
                text,
                sender,
                time: new Date().toISOString(),
                displayTime: currentTime,
                sessionId: currentSessionId
            });

            saveChatHistory();
        }

        // Display system message
        function displaySystemMessage(text) {
            if (!currentSessionId) return;

            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const currentTime = getCurrentTime();

            messageDiv.className = 'message system-message';
            messageDiv.innerHTML = `
                ${escapeHtml(text)}
                <div class="message-time">${currentTime}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            chatHistory.push({
                type: 'system',
                text,
                sender: 'system',
                time: new Date().toISOString(),
                displayTime: currentTime,
                sessionId: currentSessionId
            });

            saveChatHistory();
        }

        // Show/hide typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function updateStatus(message) {
            const status = document.getElementById('statusIndicator');
            status.textContent = message;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                clickEffect(e.target);
                sendMessage();
                playMessageSound();
            }
        }

        function parseAdminReply(text) {
            const match = text.match(/^#(\d+)\s+(.+)$/);
            if (match) {
                const sessionId = parseInt(match[1]);
                const message = match[2].trim();
                return { sessionId, message };
            }
            return null;
        }

        // Polling replies
        async function checkForReplies() {
            if (!rateLimit() || !currentSessionId) return;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
                const data = await response.json();

                if (data.ok && data.result.length > 0) {
                    data.result.forEach(update => {
                        if (update.message && update.message.chat && String(update.message.chat.id) === String(ADMIN_CHAT_ID)) {
                            const replyText = update.message.text || '';

                            if (!replyText.includes('SESI CHAT BARU') &&
                                !replyText.includes('Session ID:') &&
                                !replyText.includes('Pesan dari Session')) {

                                const parsedReply = parseAdminReply(replyText);

                                if (parsedReply && parsedReply.sessionId === currentSessionId) {
                                    displayMessage(parsedReply.message, 'bot');
                                    playMessageSound();
                                    updateStatus('Pesan baru dari admin');

                                    const messagesContainer = document.getElementById('chatMessages');
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                } else if (!parsedReply && replyText.length > 0) {
                                    displayMessage(replyText, 'bot');
                                    playMessageSound();
                                    updateStatus('Pesan broadcast dari admin');
                                }
                            }

                            // support messages that are photos from admin (optional)
                            if (update.message && update.message.photo && update.message.photo.length > 0) {
                                displayMessage('[Admin mengirim gambar]', 'bot');
                            }

                            // simpan last update id yang diproses
                            saveLastUpdateId(update.update_id);
                        }
                    });
                }
            } catch (error) {
                console.error('Error checking replies:', error);
                updateStatus('Error koneksi');
            }
        }

        // Image picker trigger
        function triggerImagePicker() {
            document.getElementById('imagePicker').click();
        }

        // Handle selected image
        async function handleImageSelect(e) {
            const file = e.target.files && e.target.files[0];
            if (!file) return;

            // Limit: 8MB for Telegram; but also avoid very large localStorage entries
            const MAX_SIZE_BYTES = 5 * 1024 * 1024; // 5MB for local storage safety
            if (file.size > MAX_SIZE_BYTES) {
                displaySystemMessage('Gambar terlalu besar. Maks 5MB.');
                e.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(evt) {
                const dataUrl = evt.target.result;

                // Tampilkan preview gambar di chat (TIDAK disimpan ke chatHistory)
                const previewEl = displayPreviewImage(dataUrl);

                playMessageSound();
                showTypingIndicator();

                // Coba kirim ke Telegram sebagai photo (convert dataURL -> blob)
                const blob = dataURLToBlob(dataUrl);
                const sent = await sendImageToTelegram(blob, '');

                hideTypingIndicator();

                if (!sent) {
                    // Hapus preview (tidak disimpan lokal)
                    if (previewEl && previewEl.parentNode) previewEl.parentNode.removeChild(previewEl);

                    // Tampilkan pesan error sesuai permintaan
                    displaySystemMessage('gagal mengirim gambar, coba lagi.');
                    updateStatus('Gagal terhubung');
                } else {
                    // Hapus preview element and save proper chat item
                    if (previewEl && previewEl.parentNode) previewEl.parentNode.removeChild(previewEl);

                    // Simpan dan tampilkan sebagai pesan user (persist)
                    displayImageMessage(dataUrl, '', 'user');
                    updateStatus('Gambar terkirim');
                }
            };

            reader.readAsDataURL(file);
            // reset input so same file can be selected again later
            e.target.value = '';
        }

        // Render preview image (not saved to chatHistory). Returns the DOM element for later removal.
        function displayPreviewImage(dataUrl) {
            if (!currentSessionId) return null;

            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const currentTime = getCurrentTime();

            messageDiv.className = `message user-message`;
            // mark as preview so we can remove it if send fails
            messageDiv.setAttribute('data-preview', 'true');
            messageDiv.innerHTML = `
                <img src="${dataUrl}" class="chat-image" alt="image preview" />
                <div class="message-time">${currentTime}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        // Render and save image message
        function displayImageMessage(dataUrl, caption = '', sender = 'user') {
            if (!currentSessionId) return;

            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const currentTime = getCurrentTime();

            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                <img src="${dataUrl}" class="chat-image" alt="image message" />
                ${caption ? `<div style="margin-top:6px">${escapeHtml(caption)}</div>` : ''}
                <div class="message-time">${currentTime}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            chatHistory.push({
                type: 'image',
                url: dataUrl,
                caption,
                sender,
                time: new Date().toISOString(),
                displayTime: currentTime,
                sessionId: currentSessionId
            });

            saveChatHistory();
        }

        // Utility: convert dataURL to Blob
        function dataURLToBlob(dataurl) {
            const arr = dataurl.split(',');
            const mimeMatch = arr[0].match(/:(.*?);/);
            const mime = mimeMatch ? mimeMatch[1] : 'image/png';
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        // Sanitize simple text to avoid injecting markup
        function escapeHtml(unsafe) {
            if (!unsafe && unsafe !== '') return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeSession();
            document.getElementById('messageInput').focus();

            // Polling
            setInterval(checkForReplies, 5000);

            // Click effects
            document.querySelectorAll('.back-btn, .send-btn, .icon-btn').forEach(btn => {
                btn.addEventListener('click', function() { clickEffect(this); });
            });
        });
    </script>
